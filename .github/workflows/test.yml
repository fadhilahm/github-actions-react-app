name: Test
on:
  push:
    branches:
      - main
jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Local Greet
        id  : greet
        uses: ./.github/actions/hello
        with:
          who-to-greet: ワールド
      - name: Output time
        run: echo ${{ steps.greet.outputs.time }}
